<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Nova Flat' rel='stylesheet'>
	<title></title>
</head>
<body>
	<div id="calcWrap">
		<div id="calcScreen">
			<span id="defaultValue">0</span>
		</div>
		<div id="buttons">
			<div class="buttonRow">
				<button class="operations clear">C</button>
				<button class="operations delete">DEL</button>
				<button class="button operations num-divide" value="/">/</button>
				<button class="button operations num-multiply" value="*">*</button>
			</div>
			<div class="buttonRow">
				<button class="button numbers num-7" value="7">7</button>
				<button class="button numbers num-8" value="8">8</button>
				<button class="button numbers num-9" value="9">9</button>
				<button class="button operations num-substract" value="-">-</button>
			</div>
			<div class="buttonRow">
				<button class="button numbers num-6" value="6">6</button>
				<button class="button numbers num-5" value="5">5</button>
				<button class="button numbers num-4" value="4">4</button>
				<button class="button operations num-add" value="+">+</button>
			</div>
			<div class="buttonRow">
				<button class="button numbers num-1" value="1">1</button>
				<button class="button numbers num-2" value="2">2</button>
				<button class="button numbers num-3" value="3">3</button>
				<button class="button operations num-percentage" value="%">%</button>
			</div>
			<div class="buttonRow">
				<button class="button numbers num-point" value=".">.</button>
				<button class="button numbers num-0" value="0">0</button>
				<button id="equal">=</button>
			</div>
		</div>
	</div>
<script src="script.js"></script>
</body>
</html>
